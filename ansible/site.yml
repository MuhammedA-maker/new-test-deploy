---
- name: Deploy Docker container
  hosts: web
  become: true
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Install Docker using convenience script
      shell: curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt packages after adding Docker repository
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image from DockerHub
      community.docker.docker_image:
        name: muhammedabdullah/docker-pull-push:latest
        source: pull

    - name: Run Docker container
      community.docker.docker_container:
        name: calculator-container
        image: muhammedabdullah/docker-pull-push:latest
        state: started
        restart_policy: always
        ports:
          - "80:5000"
