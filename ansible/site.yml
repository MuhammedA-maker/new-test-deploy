---
- name: Launch EC2 instance and deploy Docker container
  hosts: web
  gather_facts: false
  vars:
    keypair: my-key
    instance_type: t2.micro
    instance_name: my-docker-instance
    image: ami-0866a3c8686eaeeba
    wait: yes
    group: test-note-app
    region: us-east-1
    security_group: launch-wizard-1

  
  tasks:
- name: Deploy Docker container
  hosts: aws_instances
  become: true
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt packages after adding Docker repository
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image from DockerHub
      community.docker.docker_image:
        name: muhammedabdullah/docker-pull-push:latest
        source: pull

    - name: Run Docker container
      community.docker.docker_container:
        name: calculator-container
        image: muhammedabdullah/docker-pull-push:latest
        state: started
        restart_policy: always
        ports:
          - "80:5000"
